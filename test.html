<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Stummy</title>

 
    <style>
        .row {
            text-align: center !important;
        }
        
        .eachMenu {
            float: left;
            margin: 20px;
            text-align: center;
        }
        
        .center h1 {
            font-size: 45px;
        }
        
        .center p {
            font-size: 20px;
        }
        
        .contactDetails {
            margin-top: 50px;
        }
        
        .index {
            padding-top: 0px;
        }
    </style>
    <script src="vendor/js/jquery-1.11.3.min.js"></script>

    <script>
        $(document).ready(function() {

            var sourceSwap = function() {
              var $this = $(this);
                var newSource = $this.data("hover");
                $this.data('hover', $this.attr('src'));
                $this.attr('src', newSource);
            }
           setTimeout(function(){
               $('.hovereffect').hover(sourceSwap, sourceSwap);
           },0);
         $("p").hover(function(){
        $(this).css("background-color", "yellow");
        }, function(){
        $(this).css("background-color", "pink");
    });

        });
    </script>
</head>

<body>
    <p>yes</p>
    <div class="container">
        <div>
            <h1><center>Contact Tummy</center></h1>
            <p>
                <center>Get in touch with us to get your tummy filled with our yummy food</center>
            </p>
        </div>
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-2 col-md-6 col-xs-4">
                <a href="mailto:mailus@tummykart.com" target="_blank">
                    <!-- <img class="bottom" src="./custom/images/mailhover.png" alt="Send Mail"> -->
                    <img class="hovereffect" src="./custom/images/mail.png" alt="Mail us">
                    <h4>EMAIL</h4> Mail us
                </a>
            </div>
            <div class="col-lg-2 col-md-6 col-xs-4">
                <img class="hovereffect" data-hover="phonehover" src="./custom/images/phone.png" alt="Call us">
                <h4>PHONE</h4> 9090909090
            </div>
            <div class="col-lg-2 col-md-6 col-xs-4">
                <a href="https://www.facebook.com/tummykart" target="_blank">
                    <img class="hovereffect" data-hover="fbhover" src="./custom/images/fb.png" alt="Follow us">
                    <h4>FACEBOOK</h4> Follow us
                </a>

            </div>
            <div class="col-lg-2 col-md-6 col-xs-4">
                <a href="http://twitter.com/tummykart" target="_blank">
                    <img class="hovereffect" data-hover="twitterhover" src="./custom/images/twitter.png" alt="Tweet us">
                    <h4>Twitter</h4> Tweet us
                </a>

            </div>
            <div class="col-lg-2 col-md-6 col-xs-4">
                <a href="https://plus.google.com/u/4/105006622366319030381/posts?hl=en">
                    <img class="hovereffect" data-hover="googleplus" src="./custom/images/googleplus.png" alt="Write us">
                    <h4>Google+</h4> Write us
                </a>

            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>



</body>

</html>
